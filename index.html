<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Cadastrar Clientes</title>
</head>

<body>

    <!-- HEADER / TITLE -->
    <header>
        <h2 class="text-center my-4">Cadastro de Clientes</h2>
    </header>



    <main class="container shadow rounded p-5 mt-5">

        <!-- FORM FOR REGISTRATION-->
        <section>
            <form id="form-register">

                <!-- First and Last Name ROW -->
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="firstName" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="lastName" class="form-label">Sobrenome:</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <!-- CEP ROW -->
                <div class="row">
                    <div class="mb-3 col-3">
                        <label for="cep" class="form-label">Pesquise pelo CEP:</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                </div>

                <!-- Address and House Number ROW -->
                <div class="row">
                    <div class="mb-3 col-10">
                        <label for="address" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="address" disabled>
                    </div>
                    <div class="mb-3 col-2">
                        <label for="houseNumber" class="form-label">Número:</label> 
                        <input type="houseNumber" class="form-control" id="houseNumber" required ><!-- TODO remember to go back to disable after testing-->
                    </div>
                </div>

                <!-- Neighborhood and City ROW -->
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="neighborhood" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="neighborhood" disabled>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="city" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="city" disabled>
                    </div>
                </div>

                <!-- State ROW -->
                <div class="row">
                    <div class="mb-3 col-3">
                        <label for="state" class="form-label">Estado:</label>
                        <input type="text" class="form-control" id="state" disabled>
                    </div>
                </div>

                <!-- Button -->
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-primary" type="button" onclick="saveCustomer()">Salvar</button>
                    </div>
                </div>
            </form>
        </section>

        <hr class="my-5">

        <!-- Table -->
        <section>
            <table class="table table-striped" id="table">
                <thead>
                    <tr class="border-bottom border-black">
                        <th scope="col">#</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">CEP</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Timóteo de Souza</td>
                        <td>Rua das Magnólias, 182</td>
                        <td>13380-600</td>
                        <td>Jardim das Primaveras</td>
                        <td>Nova Odessa</td>
                        <td>SP</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>



    <!-- Script links -->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Mask -->
    <script src="/src/maskPlugin.js"></script>
    
    <!-- My JavaScript -->
    <script src="/src/index.js"></script>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>

</html>
